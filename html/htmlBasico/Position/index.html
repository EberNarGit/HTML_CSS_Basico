<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <p>Por defecto todos los positions son staticos y serian algo asi</p>
    <div>
        <div class="box" id="one">
            1
        </div>
        <div class="box" id="two">
            2
        </div>
        <div class="box" id="three">
            3
        </div>
        <div class="box" id="four">
            4
        </div>
    </div>
    <br>
    <p>Position absolute el dos deja de estar estatico y se sobrepone al 3</p>
    <div>
        <div class="box1" id="one1">
            1
        </div>
        <div class="box1" id="two1" style="position: absolute;">
            2
        </div>
        <div class="box1" id="three1">
            3
        </div>
        <div class="box1" id="four1">
            4
        </div>
    </div>
    
</body>
</html>
